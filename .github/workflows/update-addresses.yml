name: Update OFAC Bitcoin Addresses

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.git-check.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update addresses
        run: bun run update

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/addresses.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update OFAC Bitcoin addresses"
          file_pattern: "src/data/addresses.json"

  publish:
    needs: update
    if: needs.update.outputs.changed == 'true'
    uses: ./.github/workflows/publish.yml
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    with:
      bump: "patch"
